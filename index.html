<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sport Webshop</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="card">
      <div class="left">
        <h1>Keep it sporty.</h1>
        <h2>
          Our mission is to change the world through sport. Browser sportswear
          and shoes.
        </h2>
      </div>
      <div class="right">
        <div class="button-container">
          <button class="sold-out">Sold Out</button>
        </div>
        <img
          class="first-image"
          src="https://images.unsplash.com/photo-1525966222134-fcfa99b8ae77?q=80&w=2596&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="a picture of a shoe"
          width="200px"
          height="auto"
        />
      </div>

      <p class="shoe">Air Monarch</p>
      <p class="price">$345</p>
      <button class="cart">Add to Cart</button>
    </div>
  </body>
</html>
